<template name="appItem">
  <div class="app">
    <div class="app-content">
    	<p><h3>
    		<a href="{{url}}">{{title}}</a><span>({{domain}})</span>
      	</h3></p>
      	<small>
      			<p><span>{{description}}</span></p>
      			<p># votes by {{author}} # time ago | 
		        {{#if ownApp}}
		        	<a href="{{ pathFor 'appEdit' }}">Edit</a> | 
		        {{/if}}
		        <a href="{{source}}">Source</a> | 
		        <a href="{{ pathFor 'appPage' }}">Discuss</a>
      	</small>
    </div>
  </div>
</template>
