<template name="appPage">
  {{#with currentApp}}
    {{> appItem}}
    {{#if currentUser}}
    	{{> commentSubmit}}
    {{else}}
    	<p class="headsup-yellow">Please log in to leave a comment. </p>
    {{/if}}
    <ul class="comments comment-list">
      {{#each comments}}
        {{> commentception}}
      {{/each}}
    </ul>
  {{/with}}
</template>
 
<template name="commentception">
    {{> comment}}
    <p>______(base comment)</p>

    {{#if isParent}}
        **(isParent)
        {{#each childComment}}
            (+){{> commentception}}
        {{/each}}
    {{/if}}
</template>
