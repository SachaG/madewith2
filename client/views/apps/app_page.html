<template name="appPage">
  {{#with currentApp}}
    {{> appItem}}
    {{#if currentUser}}
    	{{> commentSubmit}}
    {{else}}
    	<p>Please log in to leave a comment. </p>
    {{/if}}
    <ul class="comments">
    	{{#each comments}}
    		{{>comment}}
    	{{/each}}
    </ul>
  {{/with}}
</template>
