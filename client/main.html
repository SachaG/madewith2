<head>
  <title>Made with Meteor and <3</title>
</head>

<template name="layout">
  <div class="container">
    {{> topbar}}
    <div id="page-content">
      <div id="main" class="row-fluid">
        {{yield}}
      </div>
    </div>
  </div>
</template>

<template name="topbar">
    <header class="navbar">
      <div class="navbar-inner">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="{{ pathFor 'home' }}">Made with <span style="font-weight:bold">Meteor</span> + <img src="../heart35_.png"></a>
        <ul class="nav pull-right">
            {{loginButtons}}
        </ul>
        
      </div>

    </header>
</template>
